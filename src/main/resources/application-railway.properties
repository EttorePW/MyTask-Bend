# Railway Production Configuration
spring.application.name=MyTaskList

# Use Railway's PORT environment variable
server.port=${PORT}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://ettorepw:Diosesfiel1%2B@bibliotecadejunior.y2xvybm.mongodb.net/MyTaskListDB?retryWrites=true&w=majority&maxPoolSize=10&serverSelectionTimeoutMS=5000&connectTimeoutMS=10000}
spring.data.mongodb.database=MyTaskListDB
spring.data.mongodb.auto-index-creation=true

# Spring Boot Configuration
spring.session.store-type=none
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=false

# Web Configuration
server.servlet.context-path=/
server.forward-headers-strategy=native
server.address=0.0.0.0

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.mongo.enabled=true

# Logging
logging.level.root=INFO
logging.level.MyTaskApp.MyTaskList=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.mongodb.driver=INFO

# Server configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Additional Railway optimizations
server.tomcat.accept-count=100
server.tomcat.max-connections=8192
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
